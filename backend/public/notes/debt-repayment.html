  <h1>Debt Repayment Strategies</h1>
  <p>Simple strategies: snowball vs avalanche.</p>
  <h2>Debt Snowball</h2>
  <p>Pay smallest balance first — builds momentum.</p>
  <h2>Debt Avalanche</h2>
  <p>Pay highest interest rate first — saves money long-term.</p>
  <h2>Consolidation</h2>
  <p>Consider consolidation only if it reduces effective interest and fees.</p>
